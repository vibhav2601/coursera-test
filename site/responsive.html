
	<!DOCTYPE html>
	<html>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<head>
		<title>Responsive design</title>
	</head>

	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		div{
			background-color: #6EF2F2;
			float: left;
			border:10px;
			border-color: red;
			margin-bottom: 10px;
		}
		@media(min-width: 800px)
		{
			.c1{
				width: 25%;

				}
			.c2{
				width:25%;
			}
			.c3{
				width: 25%;
			}
			.c4{
				width: 25%;
			}
	}
	@media(min-width: 400px) and (max-width: 799px)
	{
		.cc1{
			width: 50%;
		}
		.cc2{
			width: 50%;
		}
		.cc3{
			width: 50%;
		}
		.cc4{
			width: 50%;
		}
	}
	</style>
	<body>
	<div class="c1 cc1">1st div</div>
	<div class="c2 cc2">2nd div</div>
	<div class="c3 cc3">3rd div</div>
	<div class="c4 cc4">4th div</div>
	</body>
	</html>
